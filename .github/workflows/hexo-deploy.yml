# .github/workflows/hexo-deploy.yml

name: Node CI

on: 
  push:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Hexo-Cli Install
      run: npm i -g hexo
    - name : Change Environment
      env:
        GITHUB_TOKEN: ${{ secrets.HEXO_DEPLOY_TOKEN  }}
      run: |
        git config --global user.name "sh0seo"
        git config --global user.email "ssh0702@gmail.com"
        sed -i "s/__GITHUB_TOKEN__/${GITHUB_TOKEN}/" _config.yml
    - name: NPM Install
      run: npm install
    - name: Hexo Clean
      run: hexo clean
    - name: Hexo Generate
      run: hexo generate
    - name: Hexo Deploy
      run: hexo deploy
